image: ghcr.io/cirruslabs/flutter:3.16.9

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

stages:
  - test
  - lint
  - build
  - deploy

test:
  stage: test
  before_script:
    - cd counter_test
    - flutter pub get
  script:
    - flutter test
  rules:
    - if: $CI_COMMIT_BRANCH != "main"

flutter_lint:
  stage: lint
  before_script:
    - cd counter_test
    - flutter pub get
  script:
    - flutter analyze
  rules:
    - if: $CI_COMMIT_BRANCH != "main"

pages:
  stage: deploy
  before_script:
    - cd counterexample
    - flutter pub get
  script:
    - flutter build web --release
    - cp -r build/web ../public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"